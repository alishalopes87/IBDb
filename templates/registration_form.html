{% extends 'base.html' %}
{% block content %}

<h1>Register</h1>

<form action="/register" method="POST">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">First name</label>
      <input name="fname" type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Last name</label>
      <input name="lname" type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefaultUsername">Email</label>
      <div class="input-group">
        </div>
        <input name="email"type="text" class="form-control" id="validationDefaultUsername" placeholder="Email" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Password</label>
      <input name="password" type="password" class="form-control" id="validationDefault03" placeholder="Password" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">Age</label>
      <input name="age" type="text" class="form-control" id="validationDefault04" placeholder="Age" required>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
{% endblock %}
