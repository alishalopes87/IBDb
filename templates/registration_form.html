{% extends 'base.html' %}
{% block content %}
<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form action="/register" method="POST"class="login100-form validate-form">
          <span class="login100-form-title p-b-34">
            Account Registration
          </span>
          <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
            <input class="input100" type="text" name="fname" required placeholder="First Name">
            <span class="focus-input100"></span>
          </div>
          <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
            <input class="input100" type="text" name="lname" required placeholder="Last Name">
            <span class="focus-input100"></span>
          </div>
            <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
            <input class="input100" type="text" name="age" required placeholder="age">
            <span class="focus-input100"></span>
          </div>
          
          <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="first-name" class="input100" type="text" type="email" name="email" placeholder="Email" required>
            <span class="focus-input100"></span>
          </div>
          <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
            <input class="input100" type="password" name="password" required placeholder="Password">
            <span class="focus-input100"></span>
          </div>
          
          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              Sign in
            </button>
          </div>
        </form>

        <div class="login100-more" style="background-image: url('/static/img/library.jpg');"></div>
      </div>
    </div>
  </div>
  
{% endblock %}
