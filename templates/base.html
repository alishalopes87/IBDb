<!DOCTYPE html>
<html>
<head>
    
        <title>Ratings</title>
        
</head>
<body>
    <hr>

{% block flash %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
{% endwith %}
{% endblock %}

{% block content %} 

{% endblock %}

</body>
</html>
