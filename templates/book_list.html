{% extends 'base.html' %}
{% block content %}
<style type="text/css">
.pagination-page-info {
    padding: .6em;
    padding-left: 0;
    width: 40em;
    margin: .5em;
    margin-left: 0;
    font-size: 12px;
}
.pagination-page-info b {
    color: black;
    background: #6aa6ed;
    padding-left: 2px;
    padding: .1em .25em;
    font-size: 150%;
}
</style>
 <div class="topnav">
  <a class="active" href="/User/{{user.user_id}}">Home</a>
  <a href="/books/1000">Browse</a>
  <a href="/search-books">Search</a>
  <div class="topnav-right">
    <a href="/logout">Log out</a>  
  </div>
</div>

<div class="top-level">
<nav></nav>
  <h1>Books</h1>
  <ul>
  {% for book in books.items %}
    <li>
      <a href="/Book/{{ book.book_id }}">{{ book.title }}</a>
    </li>
  {% endfor %}
  </ul>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="/books/{{ page_num-1 }}">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="/books/{{ page_num+1 }}">Next</a></li>
  </ul>
</nav>
</div>
</div>
{% endblock %}
